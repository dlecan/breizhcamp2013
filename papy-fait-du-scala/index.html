<!--
- Scalable language
- typage statique
- POO
- programmation fonctionnelle
- inference de type
- Interop Java /Scala
- exec sur la JVM
- fonctions anonymes
- système de type unifié : tout est objet (types primitifs, tableaux, ...)
- surcharge d'opérateur
- paramètres optionnels
- paramètres nommés
- String multi-lignes
- Exceptions uniquement non vérifiées
- Une API collection qui tue
   => A développer
- Pas de variables de classe : utilisation de singleton pour ça
- syntaxe flexible : parenthèses sans param omise, point-virgule, opérateur infix
   => Création de DSL simplifiés
- variables et objets immuables
- évaluation différée
- fonctions d'ordre supérieur : prend en paramètre ou retourne une fonction
- tuples
- traits, qui peuvent contenir du code


-->
